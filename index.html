<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="initTable()">
    <div class="container">
      <div class="inner-wrapper">
        <h3 class="focus-timer">Focus Timer</h3>
          <p class="timer"><span id="minutes">00</span>:<span id="seconds">00</span></p>
          <div id="input-focus-item">
            <input type="text" id="input" placeholder="輸入專注項目">
            <button id="button-start">Start</button>
          </div>
          <button id="button-stop" style="display: none">Focus Stop</button>
      </div> 
     
    </div>
    <div class="container">
      <div class="inner-wrapper">
        <h3 class="done-list">Done List</h3>
        <table id="table-done-list">
          <thead>
            <tr>
              <th>項目</th>
              <th>時間</th>
              <th>刪除鍵</th>
            </tr>
          </thead>
          <tbody id="example">
          </tbody>
        </table>
      </teble>
    </div>
      </div>
    <script src="./script.js" defer></script>
  </body>
</html>
